steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/target-redcircle-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/target-redcircle-api:latest'
      - '.'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/target-redcircle-api:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/target-redcircle-api:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'target-redcircle-api'
      - '--image=gcr.io/$PROJECT_ID/target-redcircle-api:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--no-allow-unauthenticated'
      - '--ingress=internal-and-cloud-load-balancing'
      - '--set-env-vars=NODE_ENV=production'
      - '--set-secrets=TARGET_API_KEY=target-api-key:latest'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--timeout=60'

images:
  - 'gcr.io/$PROJECT_ID/target-redcircle-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/target-redcircle-api:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

# Timeout for the entire build
timeout: '1200s'
